<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f77d39">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">


	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>Danny Ruchtie</title>
  <meta
  name="description"
  content="My name is Danny Ruchtie. I'm a Dutch designer, creator and manager focused on making technology accessible and easier to use through design."
/>
<meta property="og:site_name" content="Danny  Ruchtie" />
<meta property="og:title" content="About Danny Ruchtie" />
<meta
  property="og:url"
  content="https://www.dannyruchtie.com/"
/>
<meta property="og:type" content="website" />
  
</head>

<body>
	<noscript>
    My name is Danny Ruchtie. I'm a Dutch designer, creator and manager focused on making technology accessible and easier to use through design.
    
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
	<!--

    -->
</body>

</html>
